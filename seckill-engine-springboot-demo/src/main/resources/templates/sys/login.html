<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>xjj秒杀系统 </title>
    <meta name="keywords" content="秒杀,xjj">
    <meta name="description" content="一个平平无奇的秒杀系统">

    <link rel="shortcut icon" href="${ctxPath}/images/favicon.ico">
    <link href="${ctxPath}/tools/inspinia/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/tools/inspinia/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="${ctxPath}/tools/inspinia/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/tools/inspinia/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">X</h1>

            </div>
            <h3>XJJ 秒杀系统 </h3>
            @if(!isEmpty(msg)){
            <p class="alert alert-danger">${msg}</p>
            @}

            <form class="m-t" role="form" method="post" action="login">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="passwd" name="passwd" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center"> <a href="javascript:void(0);" onclick="forgetPwd()"><small>忘记密码了？</small></a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="${ctxPath}/tools/inspinia/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/tools/inspinia/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="${ctxPath}/tools/layer/layer.js"></script>
    <script type="text/javascript">
        function forgetPwd(){
            layer.open({icon:6,
                title: '您忘记密码了?'
                ,content: '为什么不问问隔壁的管理员呢?他会施放重置密码技能'
            });
        }
    </script>


</body>

</html>
